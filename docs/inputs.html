
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-------------------------------------- CSS Styling Files ------------------------------------------------>

    <link rel="stylesheet" href="../utils/prism.css">
<!------------------------------------------------------------>

    <title>TrishnaUI | Inputs</title>
</head>
<body>
<div class="container">
<!------------------------------- HEADER (Navbar) ----------------------------------------------------->
<header class="header">
    <nav class="navbar d-flex px-sm py-sm jc-sb ai-c" style="background-color: var(--smoke);">
        <div class="nav-brand">
            <h1>TrishnaUI</h1>
        </div>
        <div class="nav-links d-flex jc-sa">
            <a class="px-sm py-sm">Home</a>
            <a class="px-sm py-sm">Docs</a>
            <a class="px-sm py-sm">Github</a>
        </div>
    </nav>
</header>
<!---------------------------------------------------------------------------------------------------->
<!----------------------------------- ASIDE (Sidebar) -------------------------- --------------------->

<!---------------------------------------------------------------------------------------------------->
<!-------------------------------------- MAIN CONTENT AREA ------------------------------------------->
<main class="main">

<!-------------------------------------- Images ------------------------------------------------------>
<div class="px-sm py-sm">
    <h3>Inputs</h3>
    <p>These are elements which capture information form the user </p>
</div>

<div class="d-flex fd-col px-sm py-sm jc-c ai-c fw-wrap gap-1">
    <div class="px-xs py-xs w-50">
        <form action="">
            <label class="form-control">
              <input type="radio" name="radio" />
              Radio
            </label>
            <label class="form-control">
              <input type="radio" name="radio" checked />
              Radio - checked
            </label>
          </form>
    </div>
    <div class="px-xs py-xs w-50">
        <form action="">
            <label class="form-control">
              <input type="checkbox" name="checkbox" />
              Checkbox
            </label>
            <label class="form-control">
              <input type="checkbox" name="checkbox-checked" checked />
              Checkbox - checked
            </label>
            <label class="form-control form-control--disabled">
              <input type="checkbox" name="checkbox-disabled" disabled />
              Checkbox Disabled
            </label>
            <label class="form-control form-control--disabled">
              <input type="checkbox" name="checkbox-disabled-checked" checked disabled />
              Checkbox Disabled - checked
            </label>
          </form>
    </div>
</div>
<div class="d-flex px-sm py-sm jc-c ai-c fw-wrap gap-1">
<pre>
    <code class="language-markup" data-prismjs-copy="Copy">
    <div class="px-xs py-xs w-50">
    <form action="">
        <label class="form-control">
          <input type="radio" name="radio" />
          Radio
        </label>
        <label class="form-control">
          <input type="radio" name="radio" checked />
          Radio - checked
        </label>
    </form>
    </div>
    <div class="px-xs py-xs w-50">
    <form action="">
        <label class="form-control">
          <input type="checkbox" name="checkbox" />
          Checkbox
        </label>
        <label class="form-control">
          <input type="checkbox" name="checkbox-checked" checked />
          Checkbox - checked
        </label>
        <label class="form-control form-control--disabled">
          <input type="checkbox" name="checkbox-disabled" disabled />
          Checkbox Disabled
        </label>
        <label class="form-control form-control--disabled">
          <input type="checkbox" name="checkbox-disabled-checked" checked disabled />
          Checkbox Disabled - checked
        </label>
    </form> 
    </div>
    </code>
</pre>

<div class="d-flex fd-col px-sm py-sm jc-c ai-c fw-wrap gap-1">
        <input class="ip-cls bdr-rad-sm" type="number" value="9" max="12">
        <span class="ip-msg success-msg">Correct</span>

        <input class="ip-cls bdr-rad-sm" type="number" value="12" max="10">
        <span class="ip-msg err-msg">Wrong</span>

        <input class="ip-cls bdr-rad-sm px-xs py-xs" type="number" value="0" max="10" required>
        
        <input class="ip-inv" type="number" value="0" max="10" required> 
        
        <input class="ip-cls" type="number" value="0" max="10" disabled>
</div>
<div class="d-flex px-sm py-sm jc-c ai-c fw-wrap gap-1">
<pre>
    <code class="language-markup" data-prismjs-copy="Copy">
        <input class="ip-cls bdr-rad-sm" type="number" value="9" max="12">
        <span class="ip-msg success-msg">Correct</span>

        <input class="ip-cls bdr-rad-sm" type="number" value="12" max="10">
        <span class="ip-msg err-msg">Wrong</span>

        <input class="ip-cls bdr-rad-sm px-xs py-xs" type="number" value="0" max="10" required>
        
        <input class="ip-inv" type="number" value="0" max="10" required> 
        
        <input class="ip-cls" type="number" value="0" max="10" disabled>
    </code>
</pre>
</div>

<!-------------------------------------------------------------------------------------------------------->

</main>

    <footer class="footer">
        
    </footer>
    <!---------------------------------------------------------------------------------------------------->
</div>
</body>
